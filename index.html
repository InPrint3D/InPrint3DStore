<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }

    .logo img {
      max-height: 50px;
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .menu a {
      text-decoration: none;
      color: #333;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #eee;
    }

    .menu .submenu {
      position: relative;
    }

    .submenu-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .submenu-content a {
      display: block;
      padding: 0.5rem 1rem;
      white-space: nowrap;
      text-decoration: none;
      color: #333;
    }

    .submenu-content a:hover {
      background-color: #eee;
    }

    .submenu:hover .submenu-content {
      display: block;
    }

    .buttons {
      display: flex;
      gap: 0.5rem;
    }

    .buttons .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons .btn.primary {
      background-color: #007bff;
      color: white;
    }

    .buttons .btn.primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav>
    <!-- Logo -->
    <div class="logo">
      <a href="#"><img src="https://d22po4pjz3o32e.cloudfront.net/logo-image.svg" alt="Logo"></a>
    </div>

    <!-- Menu Links -->
    <div class="menu">
      <a href="#">Inicio</a>
      <a href="#">Catálogo</a>
      <a href="#">Sobre Nosotros</a>
      <div class="submenu">
        <a href="#">Más Opciones</a>
        <div class="submenu-content">
          <a href="#">Opción 1</a>
          <a href="#">Opción 2</a>
          <a href="#">Opción 3</a>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="btn primary">Contacto</button>
    </div>
  </nav>
</body>
</html>
